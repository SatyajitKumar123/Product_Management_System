{% extends "base.html" %}


{% block content %}

<h1>Delete confirmation</h1>
<hr>

<h2>Are you sure?</h2>
<p>Do you really want to delete "{{ product.name }}"?</p>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button> <a href="{% url "product-list" %}">No, Cancel</a>
</form>

{% endblock content %}
