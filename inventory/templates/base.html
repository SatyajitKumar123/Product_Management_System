<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Product Manager{% endblock title %}</title>
</head>
<body>
    <nav>
        <h1><a href="{% url "product-list" %}"><b>ProductList</b></a></h1>

        {% if user.is_authenticated %}
            <span>User: {{ user.username }}</span>

            <form action="{% url "logout" %}" method="post" styel="display:inline">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url "login" %}">Login</a> | 
            <a href="{% url "signup" %}">Create Account</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock content %}
</body>
</html>
